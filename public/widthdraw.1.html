 <section id="contact" class="py-3">

            <p>Please enter the amount to widthdraw:</p>
                  <br>

                </div>
              </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  
                    <input type="text" class="form-control" list="browsers" placeholder=" AMOUNT TO WIDTHDRAW" id="ip2"/>
                    <datalist id="browsers">
                        <option value="$10">
                        <option value="$20">
                        <option value="$30">
                        <option value="$40">
                        <option value="$50">
                      </datalist>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder=" REMAINING AMOUNT " id="ip2"/>
                </div>
              </div>
<br>
              <div class="col-md-6 m-auto mt-3">
                      
                  <div class="form-group">
                      <input type="submit" value="Confirm" class="btn btn-outline-danger btn-block">
                  </div>
                </div>
            </div>
          
          </div>


        </div>
